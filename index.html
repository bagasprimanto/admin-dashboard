<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h1>Dashboard</h1>
        </div>

        <div class="main-nav">
            <ul>
                <a href="#">
                    <li class="nav-item">Home</li>
                </a>
                <a href="#">
                    <li class="nav-item">Profile</li>
                </a>
                <a href="#">
                    <li class="nav-item">Messages</li>
                </a>
                <a href="#">
                    <li class="nav-item">History</li>
                </a>
                <a href="#">
                    <li class="nav-item">Tasks</li>
                </a>
                <a href="#">
                    <li class="nav-item">Communities</li>
                </a>
            </ul>
        </div>

        <div class="other-nav">
            <ul>
                <a href="#">
                    <li class="nav-item">Settings</li>
                </a>
                <a href="#">
                    <li class="nav-item">Support</li>
                </a>
                <a href="#">
                    <li class="nav-item">Privacy</li>
                </a>
            </ul>
        </div>
    </div>
    <div class="middle">
        <div class="header">
            <div class="search-bar">
                <label for="search">Glass</label>
                <input type="search" name="search" id="search" class="search-field">
            </div>
            <div class="profile-info">
                <a href="#">Bell</a>
                <div>Profile-pic</div>
                <div class="user-name">Morgan Oakley</div>
            </div>
            <div class="large-user-info">
                <div>Prof-pic</div>
                <div>
                    <p class="greetings">Hi there,</p>
                    <p class="user-name">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="main">
            <h1>Your projects</h1>
        </div>
    </div>

</html>
